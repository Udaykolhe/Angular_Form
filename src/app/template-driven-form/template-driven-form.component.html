<div class="container border">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="bg-info p-3 text-center">
                <h2>Template Driven Form</h2>
            </div>
        </div>
    </div>
    <form class="mt-5" #newForm="ngForm" (ngSubmit)="save(newForm.value)" novalidate>
        <!-- {{newForm.value | json}}
        <hr>
        {{std | json}}
        <hr> -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Name : </label>
                    <input type="text" [class.is-invalid]="name.touched && name.invalid" #name="ngModel" name="name"
                        [(ngModel)]="std.name" class="form-control" placeholder="Enter Name" ngModel required
                        minlength="3" maxlength="15" autocomplete="off">
                </div>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    <div *ngIf="name.errors && name.errors['required']">
                        Name is Required
                    </div>

                    <div *ngIf="name.errors && name.errors['minlength']">
                        Length Should be Greater then 3 character
                    </div>
                </div>
                <!-- touched :-  {{name.touched}}
                       untouched : -{{name.untouched}} -->
                <div class="form-group">
                    <label for="">Age : </label>
                    <input type="number" #age="ngModel" [class.is-invalid]="age.touched && age.invalid" name="age"
                        [(ngModel)]="std.age" class="form-control" placeholder="Enter Age" ngModel required>
                </div>
                <div class="alert alert-danger" *ngIf="age.touched && age.invalid">
                    <div *ngIf="age.errors && age.errors['required']">
                        Age is Required
                    </div>
                </div>
                <!-- {{age.valid}} -->
                <div class="form-group">
                    <label for="">Email : </label>
                    <input #email="ngModel" type="text" [class.is-invalid]="email.touched && email.invalid" name="email"
                        [(ngModel)]="std.email" class="form-control" placeholder="Enter Email" ngModel required email>
                </div>
                <div class=" alert alert-danger" *ngIf="email.touched && email.invalid">
                    <div *ngIf="email.errors && email.errors['required']">
                        Email is required
                    </div>
                    <div *ngIf="email.errors && email.errors['email']">
                        Invalid Email
                    </div>
                </div>
                <div class="form-check mt-5">
                    <input type="checkbox" class="form-check-input" name="accept" #accept="ngModel"
                        [(ngModel)]="std.accept" ngModel required>
                    <label for="">I Accept Terms & Conditaions</label>
                </div>
            </div>

            <div class="col-md-4">
                <label for="">Gender : </label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="Male" #gender="ngModel" ngModel
                        required [(ngModel)]="std.gender">
                    <label for="">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="Female" #gender="ngModel" ngModel
                        required [(ngModel)]="std.gender">
                    <label for="">Female</label>
                </div>
                <label for="">Country : </label>
                <div class="form-group">
                    <select name="country" class="form-control" ngModel #country="ngModel" [(ngModel)]="std.country"
                        required [class.is-invalid]="country.touched && country.invalid">
                        <option value="" selected>Select</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class=" alert alert-danger" *ngIf="country.touched && country.invalid">
                    <div *ngIf="country.errors && country.errors['required']">
                        Country is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Zip : </label>
                    <input type="number" #zip="ngModel" [class.is-invalid]="zip.touched && zip.invalid" name="zip"
                        [(ngModel)]="std.zip" class="form-control" placeholder="Enter zipCode" ngModel required>
                </div>
                <div class="alert alert-danger" *ngIf="zip.touched && zip.invalid">
                    <div *ngIf="zip.errors && zip.errors['required']">
                        ZipCode is Required
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Select Hobbies : </label>
                <div class="form-check">
                    <label for="">Cricket</label>
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="hobbies"
                        value="Cricket">
                </div>
                <div class="form-check">
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="hobbies"
                        value="FootBall">
                    <label for="">FootBall</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="hobbies"
                        value="Hockey">
                    <label for="">Hockey</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="hobbies"
                        value="Chess">
                    <label for="">Chess</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="hobbies"
                        value="Pool">
                    <label for="">Pool</label>
                </div>

            </div>
        </div>
        <div class="mt-2">
            <input type="submit" [class.disabled]="newForm.form.invalid || SelectedHobbies.length == 0"
                class="btn btn-primary btn-lg m-lg-3" value="Submit">
            <button type="button" class="btn btn-danger btn-lg  m-lg-3" (click)="resetForm(newForm)">Reset</button>
        </div>
         </form>
         
</div>
